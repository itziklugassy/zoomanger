{% extends 'layout.html' %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card p-5" style="max-width: 400px; width: 100%;">
        <form method="POST" action="{{ url_for('register') }}">
            <h2 class="text-center mb-4">Register</h2>
            <div class="mb-3">
                <input type="text" class="form-control rounded-pill" placeholder="Username" name="username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control rounded-pill" placeholder="Password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 rounded-pill">Register</button>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('login') }}">Already have an account? Login</a>
        </div>
    </div>
</div>
{% endblock %}
